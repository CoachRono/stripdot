<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StripDot | Admin Payment Monitor</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background: #0a0a0c; color: white; padding: 20px; }
        .header { display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid #ff007a; padding-bottom: 10px; }
        .payout-card { background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); border-radius: 12px; padding: 15px; margin-top: 15px; display: grid; grid-template-columns: 1fr 150px; gap: 10px; }
        .msg-text { font-family: monospace; background: #000; padding: 10px; border-radius: 5px; color: #2ecc71; font-size: 0.85rem; }
        .btn-approve { background: #2ecc71; color: white; border: none; padding: 10px; border-radius: 8px; font-weight: bold; cursor: pointer; }
        .status-badge { color: #ffae00; font-size: 0.8rem; font-weight: bold; text-transform: uppercase; }
        #notification-status { font-size: 0.8rem; color: #888; }
    </style>
</head>
<body>

    <div class="header">
        <h1>Payment Monitor</h1>
        <div id="notification-status">System Live</div>
    </div>

    <div id="payment-list">
        <p style="color: #444; text-align: center; margin-top: 40px;">Waiting for new M-Pesa messages...</p>
    </div>

    <audio id="alert-sound" src="https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3"></audio>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, query, where, onSnapshot, doc, runTransaction, deleteDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDFkHGBwmngHYXgdolK6P37vS3UcB7arY8",
            authDomain: "stripdot-278e8.firebaseapp.com",
            projectId: "stripdot-278e8",
            storageBucket: "stripdot-278e8.firebasestorage.app",
            messagingSenderId: "98266108600",
            appId: "1:98266108600:web:fae26df3a7464da95e9a4d"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const alertSound = document.getElementById('alert-sound');

        // Listen for "Pending Verification" payments
        const q = query(collection(db, "payments"), where("status", "==", "Pending Verification"));

        onSnapshot(q, (snapshot) => {
            const list = document.getElementById('payment-list');
            
            if (snapshot.empty) {
                list.innerHTML = `<p style="color: #444; text-align: center; margin-top: 40px;">No pending payments.</p>`;
                return;
            }

            list.innerHTML = "";
            snapshot.forEach((paymentDoc) => {
                const data = paymentDoc.data();
                const id = paymentDoc.id;

                // Play sound for new entries
                alertSound.play().catch(e => console.log("Audio needs user click first"));

                const card = document.createElement('div');
                card.className = 'payout-card';
                card.innerHTML = `
                    <div>
                        <div class="status-badge">New Request</div>
                        <div class="msg-text">${data.message}</div>
                        <small>User ID: ${data.uid}</small>
                    </div>
                    <div style="display:flex; flex-direction:column; gap:5px;">
                        <input type="number" id="amt-${id}" placeholder="Tokens" style="padding:8px; border-radius:5px; border:none;">
                        <button class="btn-approve" onclick="approvePayment('${id}', '${data.uid}')">Verify & Add</button>
                    </div>
                `;
                list.appendChild(card);
            });
        });

        window.approvePayment = async (paymentId, userId) => {
            const amount = parseFloat(document.getElementById(`amt-${paymentId}`).value);
            if (!amount || amount <= 0) return alert("Enter token amount first!");

            try {
                await runTransaction(db, async (transaction) => {
                    const userRef = doc(db, "creators", userId);
                    const userDoc = await transaction.get(userRef);
                    
                    if (!userDoc.exists()) throw "User does not exist!";

                    const currentTokens = userDoc.data().tokens || 0;
                    transaction.update(userRef, { tokens: currentTokens + amount });
                    
                    // Mark payment as processed (delete it from queue)
                    const paymentRef = doc(db, "payments", paymentId);
                    transaction.delete(paymentRef);
                });
                alert("Tokens Added Successfully!");
            } catch (e) {
                alert("Error: " + e);
            }
        };
    </script>
</body>
</html>
